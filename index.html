<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="componentContainer">
      <div class="componentSubContainer">
        <div class="qrCode">
          <img src="images/image-qr-code.png" alt="qrCode" />
        </div>
        <h3>Improve your front-end skills by bulding projects</h3>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/jos%C3%A9-daniel-s"
          >José Daniel Suárez Chaves</a
        >.
      </div>
    </footer>
  </body>
</html>
